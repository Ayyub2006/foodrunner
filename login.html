<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />
    <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Cinzel:wght@400..900&family=Felipa&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quintessential&family=Rouge+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Logo1-removebg-preview.png" alt="Food Runner Logo">
        </div>

       <!-- SignUp Form -->
<div class="form-container" id="signUpForm">
    <form id="signUpFormElement" action="#">
        <h1 style="color: #0a89c2;">Create Account</h1>
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="tel" id="signupPhone" placeholder="Mobile No." maxlength="10" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>
</div>

<!-- Login Form -->
<div class="form-container active" id="signInForm">
    <form id="signInFormElement" action="#">
        <h1 style="color: #0a89c2;">Sign In</h1>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <a href="#" style="color: #0a89c2">Forgot your password?</a>
        <button type="submit">Sign In</button>
    </form>
</div>


        <!-- Switch Panel -->
        <div class="overlay-container">
            <h1 style="color: #0a89c2;">Welcome to Food Runner</h1>
            <p style="color: #0a89c2">Please register firstly before trying to login</p>
            <button class="switch-btn" id="switchToSignUp" style="background-color: #0a89c2">Sign Up</button>
            <button class="switch-btn" id="switchToSignIn" style="display:none; background-color: #0a89c2" >Sign In</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
